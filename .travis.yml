language: ruby
cache:
  bundler: true
  directories:
    - tmp/solr_downloads
dist: trusty
sudo: false
jdk:
  - oraclejdk8
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS ursus_test;'
env:
  global:
    - DATABASE_USERNAME=travis
    - secure: ""
    - secure: ""
rvm:
  - 2.5.1
script:
  - bundle exec rake ci
notifications:
  email: false
services:
  - mysql2
after_success:
- |
  if [[ $TRAVIS_BRANCH == 'master' && $TRAVIS_PULL_REQUEST == 'false' ]]; then
    curl "$JENKINS_DEPLOY_URL"
  fi
  if [[ $TRAVIS_TAG =~ ^sprint[0-9]*\.rc[0-9]* ]]; then
    echo "$TRAVIS_TAG"
    curl "$JENKINS_TAG_DEPLOY_URL"
  fi
