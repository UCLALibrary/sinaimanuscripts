name: Run CI Suite

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Set up Ruby
      uses: ruby/setup-ruby@b818bea8cf015031920150a891dbdd4105cc7e47
      with:
        ruby-version: '2.5'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: rubocop
      run: bundle exec rubocop

  erblint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Set up Ruby
      uses: ruby/setup-ruby@b818bea8cf015031920150a891dbdd4105cc7e47
      with:
        ruby-version: '2.5'
        bundler-cache: true # runs 'bundle install' and caches installed gems automatically
    - name: erblint
      run: bundle exec erblint --lint-all
  
  stylelint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - uses: actions/setup-node@46071b5c7a2e0c34e49c3cb8a0e792e86e18d5ea
    - run: yarn install --frozen-lockfile
    - run: yarn run lint

  rspec:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Login to DockerHub
      uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - uses: actions/setup-node@46071b5c7a2e0c34e49c3cb8a0e792e86e18d5ea
    - run: yarn install --frozen-lockfile
    - name: Start docker services
      run: docker-compose up --detach db solr_test
    - name: Initialize DB
      run: docker-compose run sinai bundle exec rails db:setup
    - name: run rspec
      run: docker-compose run sinai bundle exec rspec spec
    - name: Stop docker services
      run: docker-compose down
  
  cypress:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f
    - name: Login to DockerHub
      uses: docker/login-action@f3364599c6aa293cdc2b8391b1b56d0c30e45c8a
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
    - name: Start database # start first to give it time to run init script
      run: docker-compose up --detach db
    - name: Start docker services
      run: docker-compose up --detach
    - name: Initialize DBs
      run: docker-compose run sinai bundle exec rails db:setup
    - uses: cypress-io/github-action@224f894ce0b082eba28a3a4562f630c54a17b432
      with:
        command-prefix: 'percy exec -- npx'
        working-directory: e2e
      env: 
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    - name: Stop docker services
      run: docker-compose down
