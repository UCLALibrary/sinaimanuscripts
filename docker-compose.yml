version: "3.6"

services:
  web:
    build: .
    depends_on:
      - db
      - solr
    env_file:
      - ./dotenv.sample
      - ./samvera-docker.env
    ports:
      - "3003:3000"
    volumes:
      - .:/ursus
      - bundle_dir:/usr/local/bundle
    working_dir: /ursus

  db:
    image: mysql:5.6
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  solr:
    image: uclalibrary/solr-ursus
    ports:
      - 8983:8983

  solr_test:
    image: uclalibrary/solr-ursus
    ports:
      - 8985:8983

volumes:
  bundle_dir:
  mysql_data:
