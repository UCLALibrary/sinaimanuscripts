version: "3.6"

services:
  web:
    image: uclalibrary/ursus
    hostname: ursus
    depends_on:
      - db
      - solr
      - dockerhost
    env_file:
      - ./dotenv.sample
    environment:
      DATABASE_HOST: db
      IIIF_URL: https://californica-test.library.ucla.edu/concern/works
      THUMBNAIL_BASE_URL: http://californica-test.library.ucla.edu
      SOLR_URL: http://solr:8983/solr/calursus
      SOLR_TEST_URL: http://solr_test:8983/solr/calursus
    ports:
      - "3003:3000"
    volumes:
      - .:/ursus
      - bundle_dir:/usr/local/bundle
    working_dir: /ursus
    stdin_open: true
    tty: true
  db:
    image: mysql:5.6
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
  solr:
    image: solr:6.5
    volumes:
      - solr_data:/opt/solr/server/solr/calursus/data
      - ./solr/config:/opt/solr/server/solr/configsets/calursus
    ports:
      - "8983:8983"
    entrypoint:
      - solr-precreate
      - calursus
      - /opt/solr/server/solr/configsets/calursus
  solr_test:
    image: solr:6.5
    volumes:
      - solr_test_data:/opt/solr/server/solr/urus_test/data
      - ./solr/config:/opt/solr/server/solr/configsets/calursus_test
    ports:
      - "8985:8983"
    entrypoint:
      - solr-precreate
      - calursus
      - /opt/solr/server/solr/configsets/calursus_test
  dockerhost:
    image: qoomon/docker-host
    cap_add: [ 'NET_ADMIN', 'NET_RAW' ]
    restart: on-failure
volumes:
  bundle_dir:
  mysql_data:
  solr_data:
  solr_test_data:
