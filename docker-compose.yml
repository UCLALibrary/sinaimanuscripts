version: '3.6'

services:
  sinai:
    image: uclalibrary/sinaimanuscripts:latest
    command: 'sh start-sinai.sh'
    depends_on:
      - db
      - solr
    env_file:
      - ./default.env
      - ./docker.env
    ports:
      - '127.0.0.1:3004:3000'
    volumes:
      - .:/sinai
      - bundle_dir:/usr/local/bundle
      - node_modules:/sinai/node_modules
      - tmp:/sinai/tmp
    working_dir: /sinai

  db:
    image: mysql:5.6
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - '127.0.0.1:3306:3306'
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'

  solr:
    image: uclalibrary/solr-ursus:2021-12-14
    ports:
      - '127.0.0.1:8983:8983'

  solr_test:
    image: uclalibrary/solr-ursus:2021-12-14
    ports:
      - '127.0.0.1:8985:8983'

volumes:
  bundle_dir:
  mysql_data:
  node_modules:
  tmp:
