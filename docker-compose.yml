version: "3.6"

services:
  web:
    image: uclalibrary/ursus
    depends_on:
      - db
      - solr
    env_file:
      - ./dotenv.sample
    environment:
      DATABASE_HOST: db
      IIIF_URL: http://t-u-cantaloupe01.library.ucla.edu/images
      IMPORT_FILE_PATH: /opt/data/ladailynews/image/
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379/0
      SOLR_URL: http://solr:8983/solr/calursus
      SOLR_TEST_URL: http://solr_test:8983/solr/calursus
    ports:
      - "3003:3000"
    volumes:
      - .:/ursus
      - bundle_dir:/usr/local/bundle
    working_dir: /ursus

  db:
    image: mysql:5.6
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"

  solr:
    image: uclalibrary/solr-ursus
    ports:
      - 8983:8983

  solr_test:
    image: uclalibrary/solr-ursus
    ports:
      - 8985:8983

volumes:
  bundle_dir:
  mysql_data:
